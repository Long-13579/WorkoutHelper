server.port=8080

# AI Provider Selection: groq, huggingface, or gemini
ai.provider=groq

# Gemini API Configuration (Optional)
gemini.api.key=your-apikey
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# Groq API Configuration (Recommended - Free and Fast)
# Get free API key at: https://console.groq.com/
groq.api.key=your-apikey
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.1-8b-instant

# Hugging Face API Configuration (Optional - Free tier available)
# Get free API key at: https://huggingface.co/settings/tokens
huggingface.api.key=your-apikey
huggingface.api.url=https://api-inference.huggingface.co/models/microsoft/DialoGPT-large

# CORS Configuration
spring.web.cors.allowed-origins=*

